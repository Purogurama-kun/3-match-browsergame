    <div id="hud" class="hud">
        <div class="hud__row">
            <div id="level-card" class="hud__card hud__card--stat hud__card--level">
                <div class="hud__label">Lvl</div>
                <div id="level" class="hud__value">1</div>
                <div id="difficulty" class="hud__difficulty" style="display: none">Easy</div>
            </div>

        <div id="moves-card" class="hud__card hud__card--stat">
                <div id="moves-label" class="hud__label" data-i18n-key="hud.label.moves">Moves</div>
                <div id="moves" class="hud__value">20</div>
            </div>

            <div class="hud__status-bar" aria-live="polite">
                <div id="status-icon" class="hud__status-icon" aria-hidden="true">✨</div>
                <div id="status-text" class="hud__status-text">Bereit für Kombos!</div>
            </div>
        </div>

            <div class="hud__card hud__card--goals">
                <div class="hud__label" data-i18n-key="hud.label.goals">Goals</div>

                <div class="hud__progress">
                    <div id="score-progress" class="hud__progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="300" aria-valuenow="0">
                        <div id="score-progress-fill" class="hud__progress-fill"></div>
                    </div>
                    <span class="hud__text">
                        <span id="score" class="hud__value-strong">0/300</span>
                    </span>
                </div>
                <div id="hud-time-hint" class="hud__time-hint" hidden></div>

                <ul id="goals-list" class="hud__goals-list"></ul>
            </div>
    </div>
    <div id="game" class="board"></div>
    <div id="tactical-toolbar" class="tactical-toolbar" role="toolbar" aria-label="Taktische Werkzeuge"></div>

    <div id="move-evaluation" class="move-evaluation" role="status" aria-live="polite"></div>

    <div
        id="shuffle-notice"
        class="shuffle-notice"
        role="status"
        aria-live="assertive"
        hidden
    >
        <span id="shuffle-notice-text" class="shuffle-notice__text"></span>
    </div>
