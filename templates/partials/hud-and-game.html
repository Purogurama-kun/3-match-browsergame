    <div id="hud" class="hud">
        <div class="hud__row hud__row--top">
            <div class="hud__top-left">
                <div id="level-card" class="hud__card hud__card--level hud__stat-pill">
                    <div class="hud__level-row">
                        <span class="hud__label hud__label--inline">Lvl</span>
                        <span id="level" class="hud__value hud__value--inline">1</span>
                    </div>
                    <div id="difficulty" class="hud__difficulty" style="display: none">Easy</div>
                </div>
                <div id="moves-card" class="hud__moves">
                    <span id="moves-label" class="hud__label hud__label--moves" data-i18n-key="hud.label.moves">Moves</span>
                    <span id="moves" class="hud__value hud__value--moves">20</span>
                </div>
            </div>

            <div class="hud__profile-wrapper">
                <div class="hud__profile">
                    <img src="assets/images/mira-profile.png" alt="Mira" class="hud__profile-image" />
                    <div id="hud-speech-bubble" class="hud__speech-bubble" hidden>
                        <span id="hud-speech-icon" class="hud__speech-icon" aria-hidden="true"></span>
                        <span id="hud-speech-text" class="hud__speech-text"></span>
                    </div>
                </div>
            </div>

            <div class="hud__multiplier-pill">
                <span class="hud__multiplier-label" data-i18n-key="hud.label.multiplier">Mult.</span>
                <span id="hud-multiplier" class="hud__multiplier-value">x1.00</span>
            </div>
        </div>

            <div class="hud__card hud__card--goals">
                <div class="hud__label" data-i18n-key="hud.label.goals">Goals</div>

                <div class="hud__progress">
                    <div id="score-progress" class="hud__progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="300" aria-valuenow="0">
                        <div id="score-progress-fill" class="hud__progress-fill"></div>
                    </div>
                    <span class="hud__text">
                        <span id="score" class="hud__value-strong">0/300</span>
                    </span>
                </div>
                <div id="hud-time-hint" class="hud__time-hint" hidden></div>

                <ul id="goals-list" class="hud__goals-list"></ul>
            </div>
    </div>
    <div id="game" class="board"></div>
    <div id="tactical-toolbar" class="tactical-toolbar" role="toolbar" aria-label="Taktische Werkzeuge"></div>

    <div id="move-evaluation" class="move-evaluation" role="status" aria-live="polite"></div>

    <div
        id="shuffle-notice"
        class="shuffle-notice"
        role="status"
        aria-live="assertive"
        hidden
    >
        <span id="shuffle-notice-text" class="shuffle-notice__text"></span>
    </div>
    <div id="cutscene" class="cutscene" hidden aria-hidden="true" role="status">
        <div class="cutscene__content">
            <img src="assets/images/mira.png" alt="Mira" class="cutscene__portrait" />
            <p id="cutscene-line" class="cutscene__line"></p>
        </div>
        <div class="cutscene__timer">
            <button
                id="cutscene-timer-button"
                class="cutscene__timer-button"
                type="button"
                aria-label="Pause cutscene countdown"
            >
                <svg class="cutscene__timer-ring" viewBox="0 0 48 48" role="presentation" aria-hidden="true">
                    <circle class="cutscene__timer-ring-back" cx="24" cy="24" r="22" stroke-width="3" />
                    <circle
                        id="cutscene-timer-ring"
                        class="cutscene__timer-ring-progress"
                        cx="24"
                        cy="24"
                        r="20"
                        stroke-width="3"
                    />
                </svg>
                <img
                    class="cutscene__timer-skip-icon"
                    src="assets/images/skip.svg"
                    alt=""
                    aria-hidden="true"
                />
            </button>
        </div>
    </div>
