<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- important for mobile devices to get the scaling right! -->
    <title>Match-3 Browsergame mit Sounds</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="dist/main.js"></script>
</head>
<body class="game">
    <button id="options-toggle" class="game__menu-button" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="options-modal">
        <span class="game__menu-icon" aria-hidden="true">
            <span class="game__menu-line"></span>
            <span class="game__menu-line"></span>
            <span class="game__menu-line"></span>
        </span>
    </button>
    <div id="hud" class="game__hud">
        <div class="game__hud-row">
            <div class="game__hud-card game__hud-card--stat">
                <div class="game__hud-label">Lvl</div>
                <div id="level" class="game__hud-value">1</div>
            </div>

            <div class="game__hud-card game__hud-card--stat">
                <div class="game__hud-label">Züge</div>
                <div id="moves" class="game__hud-value">20</div>
            </div>

            <div class="game__status-bar" aria-live="polite">
                <div id="status-icon" class="game__status-icon" aria-hidden="true">✨</div>
                <div id="status-text" class="game__status-text">Bereit für Kombos!</div>
            </div>
        </div>

        <div class="game__hud-card game__hud-card--goals">
            <div class="game__hud-label">Ziele</div>

            <div class="game__hud-progress">
                <div id="score-progress" class="game__hud-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="300" aria-valuenow="0">
                    <div id="score-progress-fill" class="game__hud-progress-fill"></div>
                </div>
                <span class="game__hud-text">
                    <span id="score" class="game__hud-value-strong">0/300</span>
                </span>
            </div>

            <ul id="goals-list" class="game__goals-list"></ul>
        </div>
    </div>
    <div id="game" class="game__board"></div>

    <div id="result-modal" class="game__modal">
        <div class="game__modal-dialog" role="dialog" aria-labelledby="result-title" aria-describedby="result-text">
            <div class="game__modal-content">
                <h2 id="result-title" class="game__modal-title"></h2>
                <p id="result-text" class="game__modal-text"></p>
                <button id="result-button" class="game__modal-button" type="button">Weiter</button>
            </div>
        </div>
    </div>

    <div id="options-modal" class="game__options-modal" hidden>
        <div class="game__options-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="options-modal-title">
            <div class="game__options-modal-header">
                <h2 id="options-modal-title" class="game__options-modal-title">Optionen</h2>
                <button id="options-close" class="game__options-close" type="button" aria-label="Menü schließen">
                    <span class="game__options-close-icon" aria-hidden="true">×</span>
                </button>
            </div>
            <div class="game__options-modal-body">
                <div class="game__options-group">
                    <label class="game__options-label" for="swap-mode">Tausch-Regel</label>
                    <select id="swap-mode" class="game__hud-select">
                        <option value="require-match" selected>Nur mit Match</option>
                        <option value="free-swap">Jeder Tausch</option>
                    </select>
                </div>
                <div class="game__options-group">
                    <span class="game__options-label">Audio</span>
                    <button id="audio-toggle" class="game__options-action" type="button" aria-pressed="true">
                        Audio an
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
