<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- important for mobile devices to get the scaling right! -->
    <title>Match-3 Browsergame mit Sounds</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="dist/main.js"></script>
</head>
<body class="game">
    <h1 class="game__title">Match-3 Spiel</h1>
    <div id="game" class="game__board"></div>
    <div id="hud" class="game__hud">
        <span id="level" class="game__hud-item">Level: 1</span> |
        <span id="score" class="game__hud-item">Punkte: 0</span> |
        <span id="target" class="game__hud-item">Ziel: 300</span> |
        <span id="moves" class="game__hud-item">ZÃ¼ge: 20</span> |
        <span class="game__hud-item">
            Tausch-Regel:
            <select id="swap-mode" class="game__hud-select">
                <option value="require-match" selected>Nur mit Match</option>
                <option value="free-swap">Jeder Tausch</option>
            </select>
        </span>
    </div>

</body>
</html>
